# Docker Compose for Development Environment
# Features: Hot reload, volume mounts for live code changes, debug logging

services:
  # MongoDB Database Service
  mongo:
    image: mongo:7
    container_name: mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo-data-dev:/data/db
      - mongo-config-dev:/data/configdb
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      BACKEND_PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/package.json:/app/package.json:ro
      - ../backend/tsconfig.json:/app/tsconfig.json:ro
    networks:
      - backend-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3847/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Gateway Service - Only exposed service
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: gateway-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: http://backend:${BACKEND_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    volumes:
      - ../gateway/src:/app/src:ro
      - ../gateway/package.json:/app/package.json:ro
    networks:
      - backend-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5921/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  mongo-data-dev:
    name: mongo-data-dev
  mongo-config-dev:
    name: mongo-config-dev

# Private network - backend and mongo not exposed to host
networks:
  backend-network:
    name: backend-network-dev
    driver: bridge
